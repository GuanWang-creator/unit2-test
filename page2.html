    <style>
        html, body {
            width: 100%;

            padding: 0;
        }

            background-image: url('p2-2.gif');
            background-size: cover;

            overflow: hidden;

        header {

            padding: 40px;
        }

        /* 火焰效果的文字样式 */
        h1 {
            font-family: 'Darumadrop One', sans-serif;
            color: #ffd700; /* 亮黄色 */
            font-size: 5vw; /* 设置字体大小 */
            text-shadow: 
                0 0 5px #ffae42, 
                0 0 10px #ffae42, 
                0 0 15px #ff9c00, 
                0 0 20px #ff9c00, 
                0 0 30px #ff7f00,
                0 0 40px #ff7f00,
                0 0 50px #ff7f00;
                animation: wave 5s infinite ease-in-out, shimmer 3s infinite alternate;
        }

         /* 副标题样式 */
         h2 {
            font-family: 'Darumadrop One', sans-serif;
            color: #ffd700; /* 亮黄色 */
            font-size: 2vw; /* 设置字体大小 */
            text-shadow: 
                0 0 5px #ffae42, 
                0 0 10px #ffae42, 
                0 0 15px #ff9c00, 
                0 0 20px #ff9c00, 
                0 0 30px #ff7f00,
                0 0 40px #ff7f00,
                0 0 50px #ff7f00;
                animation: wave 5s infinite ease-in-out, shimmer 3s infinite alternate;
            }


        /* 水波缓慢浮动效果，增加横向波动 */
        @keyframes wave {
            0%, 100% {
                transform: translate(0, 0); /* 无移动 */
            }
            25% {
                transform: translate(-10px, -10px); /* 向左上浮动 */
            }
            50% {
                transform: translate(10px, 0); /* 向右浮动 */
            }
            75% {
                transform: translate(-10px, 10px); /* 向左下浮动 */
            }
        }

        /* 波光粼粼的闪动效果 */
        @keyframes shimmer {
            0% {
                text-shadow: 
                    0 0 5px #ffae42, 
                    0 0 10px #ffae42, 
                    0 0 15px #ff9c00, 
                    0 0 20px #ff9c00, 
                    0 0 30px #ff7f00,
                    0 0 40px #ff7f00;
            }
            100% {
                text-shadow: 
                    0 0 10px #ffae42, 
                    0 0 20px #ffae42, 
                    0 0 25px #ff9c00, 
                    0 0 30px #ff9c00, 
                    0 0 40px #ff7f00,
                    0 0 50px #ff7f00;
            }
        }
        

         /* 每个字母随机浮动的效果 */
         .letter {
            display: inline-block;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        /* 定义浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }





                /* 火焰边框效果 */
                @keyframes flameBorder {
            0% {
                box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.7), 0 0 25px 10px rgba(255, 100, 0, 0.6), 0 0 35px 15px rgba(255, 150, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.7), 0 0 45px 15px rgba(255, 100, 0, 0.6), 0 0 60px 20px rgba(255, 150, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.7), 0 0 25px 10px rgba(255, 100, 0, 0.6), 0 0 35px 15px rgba(255, 150, 0, 0.5);
            }
        }

        
        /* 图片的火焰边框 */
        .image-left, .image-center, .image-right {
            position: absolute;
            animation: flameBorder 1.5s infinite alternate;
            transition: transform 0.3s ease, filter 0.3s ease;
        }


        /* 鼠标悬停时的放大效果 */
        .image-container img:hover {
            transform: scale(1.1); /* 放大图片 */
            filter: brightness(1.5); /* 增加亮度 */
        }

        /* 左侧图片 */
        .image-left {
            left: 10vw;
            top: 50vh;
            width: 10vw;
            height: auto;
        }

        /* 中间图片 */
        .image-center {
            left: 40vw;
            top: 40vh;
            width: 15vw;
            height: auto;
        }

        /* 右侧图片 */
        .image-right {
            right: 10vw;
            top: 50vh;
            width: 11vw;
            height: auto;
        }
    </style>

    <div id="fire-particles"></div> <!-- 火星粒子容器 -->

    <!-- 其他内容 -->

    <script>
        // 生成火星粒子的函数
        function createFireParticles() {
            const container = document.getElementById('fire-particles');
            const particle = document.createElement('div');
            
            // 给粒子设置随机的大小、位置和动画
            const size = Math.random() * 5 + 2; // 随机粒子大小
            const left = Math.random() * window.innerWidth; // 随机位置
            const top = Math.random() * window.innerHeight;

            particle.style.position = 'absolute';
            particle.style.left = `${left}px`;
            particle.style.top = `${top}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.borderRadius = '50%';
            particle.style.backgroundColor = `rgba(255, ${Math.random() * 255}, 0, 0.8)`; // 随机火星颜色
            particle.style.animation = `fireParticle 2s ease-out forwards`;
            
            container.appendChild(particle);

            // 每个粒子生命周期结束后移除
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        // 定期生成粒子，模拟火焰飞溅
        setInterval(createFireParticles, 100); // 每100ms生成一个粒子
    </script>
    
    <style>
        #fire-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 不阻止点击 */
            z-index: 9999; /* 确保粒子显示在最上层 */
        }

        @keyframes fireParticle {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) translateY(-100px) rotate(45deg); /* 火星上升和缩小 */
                opacity: 0.7;
            }
            100% {
                transform: scale(0) translateY(-200px) rotate(90deg); /* 完全消失 */
                opacity: 0;
            }
        }
    </style>

    <!-- 隐藏音频播放器 -->
    <audio id="background-music" src="assets/music.m4a" loop></audio>

    <script>
        const music = document.getElementById("background-music");

        // 页面加载时尝试从上次保存的位置播放
        window.addEventListener("load", () => {
            // 从 localStorage 中获取上次播放位置
            const lastPlayTime = localStorage.getItem("musicPlayTime");

            // 如果有上次播放时间，将音频设置到此时间开始播放
            if (lastPlayTime) {
                music.currentTime = parseFloat(lastPlayTime);
            }

            // 尝试自动播放音乐
            const playPromise = music.play();
            
            // 如果自动播放被阻止，则等待用户点击页面
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay was prevented. Waiting for user interaction.");
                    document.body.addEventListener("click", playAudio);
                });
            }
        });

        // 每秒更新当前播放时间到 localStorage
        setInterval(() => {
            localStorage.setItem("musicPlayTime", music.currentTime);
        }, 1000); // 每隔1秒更新一次

        // 在用户点击页面时播放音乐
        function playAudio() {
            music.play();
            document.body.removeEventListener("click", playAudio);
        }
    </script>
