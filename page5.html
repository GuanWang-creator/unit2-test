<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zen</title>
    <link rel="stylesheet" href="style.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

      <!-- 引入 Charmonman 字体 -->
      <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap" rel="stylesheet">



    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('p5-1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 40px;
        }



        /* 图片样式 */
        .image-container img {
            position: absolute;
            transition: transform 0.3s, filter 0.3s;
        }



        /* 鼠标悬停时的放大效果 */
         .image-container img:hover {
          transform: scale(1.1); /* 放大图片 */
            filter: brightness(1.5); /* 增加亮度 */
        }

        /* 左侧图片 */
        .image-1 {
            width: 35vw; /* 设置宽度 */
            top: 8vh; /* 距离顶部位置 */
            left: 5vw; /* 距离左边的位置 */
        }

        /* 中间图片 */
        .image-2 {
            width: 11vw; /* 设置宽度 */
            top: 9vh; /* 距离顶部位置 */
            right: 25vw; /* 距离右边的位置 */
        }

        /* 右侧图片 */
        .image-3 {
            width: 23vw; /* 设置宽度 */
            top: 35vh; /* 距离顶部位置 */
            left: 45vw; /* 调整位置到页面中间 */
        }

        /* 右侧图片 */
        .image-4 {
            width: 15vw; /* 设置宽度 */
            top: 40vh; /* 距离顶部位置 */
            right: 10vw; /* 距离右边的位置 */
        }
    

        </style>

</head>











<body>





    <a href="page6.html">
        <div class="image-container">
            <img src="p5-2.png" alt="image-1" class="image-1">
            <img src="p5-3.png" alt="image-2" class="image-2">
            <img src="p5-4.png" alt="image-3" class="image-3">
            <img src="p5-5.png" alt="image-4" class="image-4">
        </div>
    </a>






















     <!-- 隐藏音频播放器 -->
     <audio id="background-music" src="assets/music.m4a" loop></audio>

     <script>
         const music = document.getElementById("background-music");
 
         // 页面加载时尝试从上次保存的位置播放
         window.addEventListener("load", () => {
             // 从 localStorage 中获取上次播放位置
             const lastPlayTime = localStorage.getItem("musicPlayTime");
 
             // 如果有上次播放时间，将音频设置到此时间开始播放
             if (lastPlayTime) {
                 music.currentTime = parseFloat(lastPlayTime);
             }
 
             // 尝试自动播放音乐
             const playPromise = music.play();
             
             // 如果自动播放被阻止，则等待用户点击页面
             if (playPromise !== undefined) {
                 playPromise.catch(() => {
                     console.log("Autoplay was prevented. Waiting for user interaction.");
                     document.body.addEventListener("click", playAudio);
                 });
             }
         });
 
         // 每秒更新当前播放时间到 localStorage
         setInterval(() => {
             localStorage.setItem("musicPlayTime", music.currentTime);
         }, 1000); // 每隔1秒更新一次
 
         // 在用户点击页面时播放音乐
         function playAudio() {
             music.play();
             document.body.removeEventListener("click", playAudio);
         }
     </script>

</body>
</html>
